- name: setup rsyslog
  template:
    src: rsyslog.conf
    dest: /etc/rsyslog.d/roboshop.conf

- name: Restart rsyslog
  systemd:
    name: rsyslog
    state: restarted

- name: Install Python
  yum:
    name:
      - python36
      - gcc
      - python3-devel
    state: present

- name: Download
  include_tasks: download.yml

- name: Install Python Dependencies
  pip:
    requirements: /home/roboshop/{{COMPONENT}}/requirements.txt
    executable: pip3

#- name: print user details
#  debug:
#    msg: "{{ROBOSHOP_USER}}" # for knowing the userid and group id

- name: Replace User ID
  ansible.builtin.lineinfile:
    path: /home/roboshop/{{COMPONENT}}/{{COMPONENT}}.ini
    regexp: '^uid'
    line: uid = {{ROBOSHOP_USER.uid}}

- name: Replace Group ID
  ansible.builtin.lineinfile:
    path: /home/roboshop/{{COMPONENT}}/{{COMPONENT}}.ini
    regexp: '^gid'
    line: gid = {{ROBOSHOP_USER.group}}

- name: Systemd
  include_tasks: systemd.yml

- name: Node exporter
  include_tasks: node-exporter.yml

- name: filebeat setup
  include_tasks: filebeat.yml
  vars:
    OUTPUT_TO: logstash